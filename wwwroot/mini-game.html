<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="icon" type="image/x-icon" href="Images/chips.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="Style/mini-game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/0b0c148d48.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-ce">
      Bet Big/Small (Sic Bo)
    </a>
  </nav>

    <div class="mini-game-container">
        <div class="mini-room-action text-light ml-5">
            <a class="exit-container btn btn-danger mt-5" onclick="exit()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                Exit
            </a>
        </div>

        <div class="dice-section">
            <div class="dice-container mt-5 text-center">
                <div class="row dice-row">
                    <div class="col-md-4">
                        <div class="dices">
                            <img src="Images/dice1.png" width="60" height="60">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dices">
                            <img src="Images/dice2.png" width="60" height="60">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="dices">
                            <img src="Images/dice3.png" width="60" height="60">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bet-section mt-5">
            <div class="bet-size-container mt-3 text-center">
                <div class="row p-3">
                    <div class="col-md-6 p-5">
                        <div class="big-size bg-light p-5">
                            <h1 class="big-size text-danger bg-light">
                                Big (大)
                            </h1>
                        </div>
                    </div>
                    <div class="col-md-6 p-5">
                        <div class="small-size bg-light p-5">
                            <h1 class="small-size text-dark bg-light">
                                Small (小)
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bet-button mt-2 text-center">
            <div>
                <button type="button" class="btn btn-success">Big (大)</button>
                <button type="button" class="btn btn-info">Small (小)</button>
            </div>
        </div>
    </div>



</body>

<!-- Scipt -->
<script src="Script/jquery.slim.js"></script>
<script src="Script/signalr.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Script/miniGame.js"></script>


</html>
